{% extends 'blog/base.html' %}

{% block content %}
<div class="">
  <h2>Please Login:</h2>
  <h4>(Must be a superuser, please check with the site admin)</h4>
  <br>

  {% if form.errors %}
    <p>Username and password didn't match! Please login again.</p>
  {% endif %}

  <form class="loginform" action="{% url 'login' %}" method="POST">
    {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-primary" name="" value="Login">
      <input type="hidden" name="next" value="{{next}}">
  </form>

</div>
{% endblock %}
